version: '3.8'

services:
  db:
    image: postgres:latest
    restart: always
    env_file: ./docker/postgres.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - db-network
      - admin-network

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    env_file: ./docker/pgadmin.env
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin_servers.json:/pgadmin4/servers.json
    depends_on:
      - db
    networks:
      - admin-network

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.dockerfile
    env_file: ./docker/backend.env
    ports:
      - "3000:3000"
    depends_on:
      - pgadmin
    networks:
      - app-network
      - db-network

  frontend:
    build:
      context: ./front-end
      dockerfile: ../docker/frontend.dockerfile
    env_file: ./docker/frontend.env
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  db-network:
    driver: bridge
  app-network:
    driver: bridge
  admin-network:
    driver: bridge
